<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
</head>

<body>
    <div class="all">
        <div class="shopping-cart">
            <div class="container">
                <!-- Title -->
                <div class="title">
                    BECAUSE IT'S YOU
                </div>

                <!-- parfum 1 -->
                <div class="item">
                    <div class="image">
                        <img src="image/img4.jpg" alt="" />
                    </div>

                    <div class="description">
                        <span>Emporio Armani</span>
                        <span>Pour Elle Eau De Parfum</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button" id="minus0">
                            <img src="image/minus.png" alt="" />
                        </button>
                        <input type="text" name="name" value="0" id="number0">
                        <button class="plus-btn" type="button" name="button" id="plus0">
                            <img src="image/add.png" alt="" />
                        </button>
                    </div>
                    <div class="total-price"><span  id="price0">150dt</span></div>
                </div>
            </div>


            <div class="container">
                <!-- Title -->
                <div class="title">
                    David Liss
                </div>

                <!-- Parfum 2 -->
                <div class="item">
                    <div class="image">
                        <img src="image/img2.jpg" alt="" />
                    </div>

                    <div class="description">
                        <span> Cool Water Woman Pacific </span>
                        <span>Summer Edition</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button" id="minus1">
                            <img src="image/minus.png" alt="" />
                        </button>
                        <input type="text" name="name" value="0" id="number1">

                        <button class="plus-btn" type="button" name="button" id="plus1">
                            <img src="image/add.png" alt="" />
                        </button>
                    </div>

                    <div class="total-price"><span  id="price1">200dt</span></div>
                </div>
            </div>


            <div class="container">
                <!-- Title -->
                <div class="title">
                    Dolce & Gabbana
                </div>

                <!-- Parfum 3 -->
                <div class="item">
                    <div class="image">
                        <img src="image/img3.jpg" alt="" />
                    </div>

                    <div class="description">
                        <span>Pour Femme De</span>
                        <span>Dolce & Gabbana</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button" id="minus2">
                            <img src="image/minus.png" alt="" />
                        </button>
                        <input type="text" name="name" value="0" id="number2">
                        <button class="plus-btn" type="button" name="button" id="plus2">
                            <img src="image/add.png" alt="" />
                        </button>
                    </div>

                    <div class="total-price"><span  id="price2">180dt</span></div>
                </div>
            </div>
        </div>
        <div class="total">
            <h2>Total prix</h2>
            <span id="price">0dt</span>
        </div>

    </div>
    <script src="js/main1.js"></script>
</body>

</html>
